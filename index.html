<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=screen-width, screen-width=1.0">
<link rel="stylesheet" type="text/css" href="Survey Form.css">
<link rel="icon" href="git.ico">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<title>Survey Form</title>
</head>
<main>
    <body>
        <header><h1>Survey Form</h1></header>
        <div class="container">
                <p id="heading">Let us know how we can improve GitHub</p><br>
            <form method="GET" id="Survey">
                <label for="name" class="label1">*Name:</label> 
                <input type="text" id="name" name="name" class="choice1" placeholder="Enter your name" required><br><br><br>
                <label for="email" class="label2">*Email:</label>
                <input type="email" id="email" name="email" class="choice2" placeholder="Enter your Email" required><br><br>
                <label for="age" class="label3">*Age:</label>
                <input type="number" id="age" name="age" class="choice3" required placeholder="Age"><br><br>
                <label for="role" class="label4">Which option best describes your current role?</label>
                <select id="role" class="choice4">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="others">Others</option>
                </select><br><br>
                <label for="recommendation"><legend class="label5">How likely is that you would recommend GitHub to a friend?</legend> </label>
                <div class="choice5">
                <input type="radio" id="recommendation" name="Definetely">Definetely<br>
                <input type="radio" id="recommendation" name="Maybe">Maybe<br>
                <input type="radio" id="recommendation" name="Not Sure">Not Sure<br>
                </div><br><br>
                <label for="like">What do you like most in GitHub:</label>
                <select id="like">
                    <option>Select an option</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="open source">Open Source</option>
                </select><br>
                <label for="scope">Things that should be improved in the future<br>(Check all that apply):</label><br>
                <input type="checkbox" id="scope" name="fend">Front-end Projects<br>
                <input type="checkbox" id="scope" name="bend">Back-end Projects<br>
                <input type="checkbox" id="scope" name="Data Visualization">Data Visualisation<br>
                <input type="checkbox" id="scope" name="Challenges">Challenges<br>
                <input type="checkbox" id="scope" name="OSC">Open Source Community<br>
                <textarea name="comment" form="Survey"></textarea><br>
                <input type="submit" name="submit">
            </form>
        </div>
    </body>
</main>
</html>
