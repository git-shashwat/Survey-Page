<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=screen-width, screen-width=1.0">
    <link rel="stylesheet" type="text/css" href="Survey Form.css">
    <link rel="icon" href="git.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Survey Form</title>
</head>
<main>

    <body>
        <header>
            <h1>Survey Form</h1>
        </header>
        <div class="container">
            <p id="heading">Let us know how we can improve FreeCodeCamp</p>
            <form id="Survey">
                <div class="label1">
                    <label for="name" class="input1">*Name:</label>
                    <input type="text" id="name" name="name" class="choice1" placeholder="Enter your name" required
                        autofocus autocomplete="on"><br><br><br>
                </div>
                <div class="label2">
                    <label for="email" class="input2">*Email:</label>
                    <input type="email" id="email" name="email" class="choice2" placeholder="Enter your Email" required
                        autocomplete="on"><br><br>
                </div>
                <div class="label3">
                    <label for="age" class="input3">*Age:</label>
                    <input type="number" id="age" name="age" class="choice3" required placeholder="Age"
                        autocomplete="on"><br><br>
                </div>
                <div class="label4">
                    <label for="role" class="input4">Which option best describes your current role?</label>
                    <select id="role" class="choice4">
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="label5">
                    <label for="recommendation">
                        <legend class="input5">* How likely is that you would recommend FreeCodeCamp to a friend?</legend>
                    </label>
                    <div class="choice5">
                        <input type="radio" id="recommendation" name="Definetely">Definetely<br>
                        <input type="radio" id="recommendation" name="Maybe">Maybe<br>
                        <input type="radio" id="recommendation" name="Not Sure">Not Sure<br>
                    </div><br><br>
                </div>
                <div class="label6">
                    <label for="like" class="input6">What do you like most in FCC:</label>
                    <select id="like" class="choice6">
                        <option>Select an option</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="open source">Open Source</option>
                    </select><br>
                </div>
                <div class="label7">
                    <label for="scope" class="input7">Things that should be improved in the future<br>(Check all that
                        apply):</label><br>
                    <div class="choice7">
                    <input type="checkbox" id="scope" name="fend">Front-end Projects<br>
                    <input type="checkbox" id="scope" name="bend">Back-end Projects<br>
                    <input type="checkbox" id="scope" name="Data Visualization">Data Visualisation<br>
                    <input type="checkbox" id="scope" name="Challenges">Challenges<br>
                    <input type="checkbox" id="scope" name="OSC">Open Source Community<br>
                    <input type="checkbox" id="scope" name="GSC">Gitter help rooms<br>
                    <input type="checkbox" id="scope" name="VID">Videos<br>
                    <input type="checkbox" id="scope" name="CM">City Meetups<br>
                    <input type="checkbox" id="scope" name="WK">Wiki<br>
                    <input type="checkbox" id="scope" name="FM">Forum<br>
                    <input type="checkbox" id="scope" name="ADC">Additional Courses<br>
                </div>
                </div>
                <div class="textbox">
                <p class="cs">Any Comments or Suggestions?</p><textarea name="comment" form="Survey" class="comsec" placeholder="Enter your comment here..."></textarea><br>
                </div>
                <input type="submit" name="submit" class="click">
            </form>
        </div>
    </body>
</main>

</html>
